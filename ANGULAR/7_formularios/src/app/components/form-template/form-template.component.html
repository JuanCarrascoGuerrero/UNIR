

<section class="mt-3 mx-auto formulario">
<h1>Formulario tipo template</h1>
<form #userForm="ngForm" (ngSubmit)="getDataForm(userForm)" action="">
<div>
    <label class="form-label" for="nombre">Nombre</label>
    <input class="form-control" type="text" name="nombre" id="nombre" ngModel placeholder="Introduce nombre">
</div>
<div>
    <label class="form-label" for="edad">Edad</label>
    <input class="form-control" type="number" name="edad" id="edad" ngModel placeholder="Introduce edad">
    <!--Al ser framework y no JS a pelo... respeta el tipado en el envio de datos! Este es enviado tipo number-->
</div>
<div>
    <label class="form-label" for="email">Email</label>
    <input class="form-control" type="text" name="email" id="email" ngModel placeholder="Introduce email">
</div>
<div>
    <input type="submit" value="Enviar" class="btn btn-success mt-2">
</div>
</form>
</section>
