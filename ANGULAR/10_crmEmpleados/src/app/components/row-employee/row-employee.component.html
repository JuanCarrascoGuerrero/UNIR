<td class="py-4 px-6">{{myEmployee.nombre}}</td>
<td class="py-4 px-6">{{myEmployee.apellidos}}</td>
<td class="py-4 px-6">{{myEmployee.email}}</td>
<td class="py-4 px-6">{{myEmployee.departamento}}</td>
<td class="py-4 px-6">
  <button class="text-blue-600 hover:underline" [routerLink]="['/dashboard', 'empleado', myEmployee._id]">Ver
    Empleado</button>
  <button class="text-yellow-600 hover:underline ml-2" [routerLink]="['/dashboard','actualizar-empleado', myEmployee._id]">Actualizar</button>
  <button class="text-red-600 hover:underline ml-2" (click)="deleteEmployee(myEmployee._id)">Borrar</button>
</td>
