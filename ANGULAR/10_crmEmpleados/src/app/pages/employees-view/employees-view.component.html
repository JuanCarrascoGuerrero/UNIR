<section class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Detalles del Empleado</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Nombre</label>
      <p class="text-gray-900">{{employee.nombre}}</p>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Apellidos</label>
      <p class="text-gray-900">{{employee.apellidos}}</p>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <p class="text-gray-900">{{employee.email}}</p>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Departamento</label>
      <p class="text-gray-900">{{employee.departamento}}</p>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Teléfono</label>
      <p class="text-gray-900">{{employee.telefono}}</p>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Salario</label>
      <p class="text-gray-900">{{employee.salario}} €</p>
    </div>
  </div>
</section>
