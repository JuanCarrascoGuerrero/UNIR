

<form [formGroup]="employeeForm" (ngSubmit) = "getDataForm()" class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-900">{{title}} Empleado</h2>
  <div class="grid gap-6 mb-6 md:grid-cols-2">
    
    <!-- Nombre -->
    <div>
      <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900">Nombre</label>
      <input type="text" id="nombre" name="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Ej. Juan" formControlName="nombre" />
    </div>

    <!-- Apellidos -->
    <div>
      <label for="apellidos" class="block mb-2 text-sm font-medium text-gray-900">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Ej. Pérez Gómez" formControlName="apellidos" />
    </div>

    <!-- Teléfono -->
    <div>
      <label for="telefono" class="block mb-2 text-sm font-medium text-gray-900">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="600123456" formControlName="telefono" />
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
      <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="ejemplo@correo.com" formControlName="email" />
    </div>

    <!-- Departamento -->
    <div>
      <label for="departamento" class="block mb-2 text-sm font-medium text-gray-900">Departamento</label>
      <select id="departamento" name="departamento" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" formControlName="departamento">
        <option value="" disabled selected>Selecciona</option>
        <option value="desarrollo">Desarrollo</option>
        <option value="diseño">Diseño</option>
        <option value="recursoshumanos">Recursos Humanos</option>
        <option value="direccion">Dirección</option>
        <option value="direccion">Marketing</option>
      </select>
    </div>

    <!-- Salario -->
    <div>
      <label for="salario" class="block mb-2 text-sm font-medium text-gray-900">Salario (€)</label>
      <input type="number" id="salario" name="salario" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="30000" formControlName="salario" />
    </div>
  </div>

  <!-- Botón de Registrar -->
  <input type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" value="{{title}}">
</form>
