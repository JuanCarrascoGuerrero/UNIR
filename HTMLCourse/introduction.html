<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion HTML</title>
</head>
<body>
    <h1>Página Web de Juan</h1>
    <p>
        En un lugar de <strong>La Mancha</strong> 
        de cuyo nombre no quiero acordarme
    </p>
    <!--Unordered ul or Ordered ol lists-->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
    </ul>

    <img src="https://placehold.co/200x400" alt="Imagen ejemplo">

    <table>
        <tr>
            <th>País</th>
            <th>Natalidad</th>
            <th>Indice de Paro</th>
        </tr>
        <tr>
            <td>España</td>
            <td>10</td>
            <td>7%</td>
        </tr>
        <tr>
            <td>Francia</td>
            <td>20</td>
            <td>2%</td>
        </tr>
    </table>

</body>
</html>
