<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. Tipos Input</title>
</head>
<body>
    <form action="">
        <div>
            <h1>Tipo Texto</h1>
        </div>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <input placeholder="Name" type="text">
        </div> 
        <div>
            <label for="url">Url</label>
            <input type="url" name="url1" id="url">
        </div>
        <div>
            <label for="teleph">Talephone</label>
            <input type="tel" name="tel" id="teleph">
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="email" name="email" id="mail">
        </div>
        <div>
            <label for="pss">Password</label>
            <input type="password" name="password" id="pss">
        </div>
        <div>
            <h2>Fechas</h2>
        </div>
        <div>
            <label for="time">Time</label>
            <input type="time" name="timer" id="time">
        </div>
        <div>
            <label for="month">Calendar</label>
            <input type="month" name="mes" id="month">
        </div>
        <div>
            <label for="cal">Calendar and time</label>
            <input type="datetime-local" name="calendar" id="cal">
        </div>
        <div>
            <h2>Especiales</h2>
        </div>
        <div>
            <label for="col">Color</label>
            <input type="color" name="color" id="col">
        </div>
        <div>
            <label for="num">Numbers</label>
            <input type="number" name="number" id="num" step="0.01">
        </div>

        <button type="submit">Enviar</button>
    </form>   
</body>
</html>
